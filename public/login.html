<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل دخول الإدارة</title>
  <link rel="stylesheet" href="./assets/app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>تسجيل دخول الإدارة</h1>
        <div class="sub">بريد + كلمة مرور</div>
      </div>
    </div>

    <div class="card" style="max-width:520px;margin:auto">
      <label for="email">البريد الإلكتروني</label>
      <input id="email" class="input" type="email" placeholder="name@example.com" autocomplete="email"/>

      <label for="password">كلمة المرور</label>
      <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password"/>

      <div style="display:flex;gap:10px;align-items:center;justify-content:flex-start;margin-top:12px;flex-wrap:wrap">
        <button id="login" class="btn">تسجيل دخول</button>
        <a class="btn secondary" href="./schedule.html">صفحة العرض</a>
      </div>

      <div class="hr"></div>
      <div id="msg" class="notice">استخدم بيانات الأدمن التي أنشأتها في Supabase.</div>
    </div>
  </div>

<script type="module">
  import { supabase, setTitle } from "./assets/app.js";
  setTitle("تسجيل دخول الإدارة");

  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("login");

  async function doLogin(){
    const email = (emailEl.value || "").trim();
    const password = passEl.value || "";

    if (!email || !password){
      msg.className = "notice warn";
      msg.textContent = "اكتب البريد وكلمة المرور.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "جارٍ الدخول…";
    msg.className = "notice";
    msg.textContent = "جارٍ التحقق…";

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error){
      msg.className = "notice warn";
      msg.textContent = error.message;
      btn.disabled = false;
      btn.textContent = "تسجيل دخول";
      return;
    }

    window.location.href = "./admin.html";
  }

  btn.addEventListener("click", doLogin);
  passEl.addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });
</script>
</body>
</html>
