<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل دخول الإدارة</title>
  <link rel="stylesheet" href="./assets/app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>تسجيل دخول الإدارة</h1>
        <div class="sub">Magic Link — أدخل بريدك وسيصلك رابط الدخول</div>
      </div>
    </div>

    <div class="card" style="max-width:520px;margin:auto">
      <label for="email">البريد الإلكتروني</label>
      <input id="email" class="input" type="email" placeholder="name@example.com" autocomplete="email"/>

      <div style="display:flex;gap:10px;align-items:center;justify-content:flex-start;margin-top:12px;flex-wrap:wrap">
        <button id="send" class="btn">إرسال رابط الدخول</button>
        <a class="btn secondary" href="./schedule.html">صفحة العرض</a>
      </div>

      <div class="hr"></div>
      <div id="msg" class="notice">ملاحظة: إذا لم تجد الرسالة، راجع “Spam / Junk”.</div>
      <div class="small" style="margin-top:10px">
        يجب إضافة رابط <span class="kbd">/admin.html</span> ضمن Redirect URLs في Supabase.
      </div>
    </div>
  </div>

<script type="module">
  import { supabase, setTitle } from "./assets/app.js";
  setTitle("تسجيل دخول الإدارة");

  const emailEl = document.getElementById("email");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("send");

  btn.addEventListener("click", async () => {
    const email = (emailEl.value || "").trim();
    if (!email) {
      msg.className = "notice warn";
      msg.textContent = "اكتب البريد الإلكتروني.";
      return;
    }
    btn.disabled = true;
    btn.textContent = "جارٍ الإرسال…";
    msg.className = "notice";
    msg.textContent = "جارٍ إرسال الرابط…";

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: window.location.origin + window.location.pathname.replace("login.html","admin.html") }
    });

    if (error){
      msg.className = "notice warn";
      msg.textContent = error.message;
    } else {
      msg.className = "notice ok";
      msg.textContent = "تم إرسال رابط الدخول إلى بريدك.";
    }
    btn.disabled = false;
    btn.textContent = "إرسال رابط الدخول";
  });
</script>
</body>
</html>
